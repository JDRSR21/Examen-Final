<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Examen Final</title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
</head>
<body>
	<div class="container">
		<section class="row">
			<article class="col s6 card center-align" style="margin-top: 1%">
				<img src="./img/m.png" alt="" class="row" width="300" height="320">
			</article>
			<article class="col s6">
				<div class="card">
					<p><strong>Nombre: Juan Diego Rafael</strong></p>
					<p><strong>Apellido: Sanchez Romero</strong></p>
					<p><strong>Grupo: MI06B</strong></p>
					<p><strong>Puntaje: 30</strong></p>
				</div>
				<div class="card">
					<h6><strong>Habilidades</strong></h6>
					<div>
						<div>
							<p>Asistencia</p>
							<div class="progress">
								<div class="determinate red" style="width: 100%"></div>
							</div>
						</div>
						<div>
							<p>Participacion</p>
							<div class="progress">
								<div class="determinate green" style="width: 100%"></div>
							</div>
						</div>
						<div>
							<p>Puntualidad</p>
							<div class="progress">
								<div class="determinate cyan" style="width: 100%"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>
		<section class="row center-align">
			<h6><strong>Biografia</strong></h6>
			<article class="col s12 card">
				<textarea class="materialize-textarea"></textarea>
			</article>
		</section>
	</div>
	<script src="./js/materialize.min.js"></script>
</body>
</html>
